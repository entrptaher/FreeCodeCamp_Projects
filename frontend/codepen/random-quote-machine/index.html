<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

  
  
</head>

<body>
  <div class='container'>
  <h1 class='text-center'>Random Quotes at your Disposal </h1>
  <div class='text-center jumbotron'>
    <div id='quote'></div>
    <div id='title'></div>
  </div>
  <div class='row'>
    <div id='refresh' class='text-left col-xs-6'><button type='button' class='btn btn-primary'><i class="fa fa-refresh" aria-hidden="true"></i> Get Another Quote</button></div>
    <div id='tweet' class='text-right col-xs-6'><a target='_blank' class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet it</a></div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
